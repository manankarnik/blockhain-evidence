<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Evidence</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
        Secure Evidence Management Portal
      </h1>
      <div class="space-y-4">
        <a
          href="/upload"
          class="block w-full bg-blue-600 text-white py-3 px-4 rounded-md text-lg font-semibold text-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        >
          Upload Evidence
        </a>
        <a
          href="/download"
          class="block w-full bg-blue-600 text-white py-3 px-4 rounded-md text-lg font-semibold text-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        >
          Download Evidence
        </a>
        <a
          href="/verify"
          class="block w-full bg-blue-600 text-white py-3 px-4 rounded-md text-lg font-semibold text-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        >
          Verify Evidence
        </a>
        <a
          href="/list"
          class="block w-full bg-blue-600 text-white py-3 px-4 rounded-md text-lg font-semibold text-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        >
          List Evidences
        </a>
      </div>
    </div>
  </body>
</html>
