<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Evidence</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
    <header class="fixed top-0 w-full bg-white p-4 shadow-md">
      <nav class="flex justify-center font-semibold text-gray-500 gap-6">
          <a
            href="/"
            class="hover:text-gray-800 transition duration-200"
          >
            Home
          </a>
          <a
            href="/upload"
            class="hover:text-gray-800 transition duration-200"
          >
            Upload Evidence
          </a>
          <a
            href="/download"
            class="text-blue-600"
          >
            Download Evidence
          </a>
          <a
            href="/verify"
            class="hover:text-gray-800 transition duration-200"
          >
            Verify Evidence
          </a>
          <a
            href="/list"
            class="hover:text-gray-800 transition duration-200"
          >
            List Evidences
          </a>
      </nav>
    </header>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
        Download Evidence
      </h1>
      <form action="/download" method="POST" enctype="multipart/form-data">
        <label for="cid" class="block text-sm font-semibold text-gray-700 mb-2">
          CID
        </label>
        <input
          type="text"
          id="cid"
          name="cid"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
        />
        <input
          type="submit"
          value="Submit"
          class="cursor-pointer w-full bg-blue-600 text-white py-3 px-4 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
      </form>
    </div>
  </body>
</html>
