<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Evidence</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="fixed top-0 w-full bg-white p-4 shadow-md">
      <nav class="flex justify-center font-semibold text-gray-500 gap-6">
          <a
            href="/"
            class="hover:text-gray-800 transition duration-200"
          >
            Home
          </a>
          <a
            href="/upload"
            class="text-blue-600"
          >
            Upload Evidence
          </a>
          <a
            href="/download"
            class="hover:text-gray-800 transition duration-200"
          >
            Download Evidence
          </a>
          <a
            href="/verify"
            class="hover:text-gray-800 transition duration-200"
          >
            Verify Evidence
          </a>
          <a
            href="/list"
            class="hover:text-gray-800 transition duration-200"
          >
            List Evidences
          </a>
      </nav>
    </header>
    <div class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-blue-600 text-2xl font-bold text-center mb-6">Upload Evidence</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <label for="address" class="block text-sm font-semibold text-gray-700 mb-2">
            Address
          </label>
          <input
            type="text"
            id="address"
            name="address"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
            />
          <label for="evidence" class="block text-sm font-semibold text-gray-700 mb-2">
            Upload File
          </label>
          <input
            type="file"
            id="evidence"
            name="evidence"
            required
            class="w-full p-2 border border-gray-300 rounded-md mb-4"
            />
          <label for="caseId" class="block text-sm font-semibold text-gray-700 mb-2">
            Case ID
          </label>
          <input
            type="text"
            id="caseId"
            name="caseId"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
            />
          <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
            Description
          </label>
          <input
            type="text"
            id="description"
            name="description"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
            />
          <input
            type="submit"
            value="Submit"
            class="cursor-pointer w-full bg-blue-600 text-white py-3 px-4 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
        </form>
      </div>
    </div>
  </body>
</html>
